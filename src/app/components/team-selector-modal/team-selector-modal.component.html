<div class="modal-overlay" *ngIf="isVisible" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2><strong>Seleccionar Equipo</strong></h2>
      <button class="close-button" (click)="close()">×</button>
    </div>
    
    <div class="teams-container">
      <!-- Tarjetas con animación de volteo para cada equipo -->
      <div class="flip-card" *ngFor="let team of teams" (click)="selectTeam(team)">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <p class="title">{{team.name}}</p>
          </div>
          <div class="flip-card-back">
            <img *ngIf="team.logoUrl" [src]="team.logoUrl" alt="{{team.name}} logo" class="team-logo">
            <p class="title" *ngIf="!team.logoUrl">{{team.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
