<app-loader *ngIf="isLoading"></app-loader>
<div class="register-container">
  <h2>Crear Cuenta</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <div class="input-with-icon">
        <span class="input-icon user-icon"></span>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Apellido</label>
      <div class="input-with-icon">
        <span class="input-icon user-icon"></span>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <div class="input-with-icon">
        <span class="input-icon email-icon"></span>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <div class="input-with-icon">
        <span class="input-icon password-icon"></span>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Número de Teléfono</label>
      <div class="phone-input-container">
        <span class="country-code">+56 9</span>
        <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" required maxlength="8" pattern="[0-9]*">
      </div>
    </div>
    <div class="button-container">
      <button class="animated-button">
        <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
          ></path>
        </svg>
        <span class="text">Crear Cuenta</span>
        <span class="circle"></span>
        <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
          ></path>
        </svg>
      </button>
    </div>
  </form>
  <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a></p>
</div>
